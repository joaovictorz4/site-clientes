<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SitesClientes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <script>
    let favicon = JSON.parse(localStorage.getItem('store')).sections.configurations.favicon;
    var link = document.createElement('link');
    link.type = 'image/png';
    link.rel = 'shortcut icon';

    if(favicon || favicon == ''){
      link.href = favicon;
    }else{
      link.href = 'https://s3.amazonaws.com/files.convem.me/general-images/convemstore.com/apple-touch-icon.png';
    }

    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <app-root></app-root>
</body>
</html>
