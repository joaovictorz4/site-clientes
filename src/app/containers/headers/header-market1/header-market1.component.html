<div class="navbar navbar-expand-lg navbar-dark" [ngStyle]="{'background-color': properties.background_color}">
  <div class="container">
      <a class="navbar-brand" href="#">
        <img class="lazyload" src="{{properties.img}}" height="70">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse display-mobile" id="navbarToggler">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let property of menuButtons">
            <a class="nav-link"><i [ngStyle]="{'color': property.icon_color}" [className]="'fa '+ property.icon"></i>{{property.text}}</a>
          </li>
        </ul>
      </div>
  </div>
</div>
